<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Collector</title>
    <style>
        :root {
            --bg-dark: #0f0f0f;
            --bg-card: #1a1a1a;
            --bg-hover: #252525;
            --accent: #ff0050;
            --accent-glow: rgba(255, 0, 80, 0.3);
            --text: #ffffff;
            --text-muted: #888888;
            --success: #00d26a;
            --warning: #ffaa00;
            --border: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .lang-switcher {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            gap: 5px;
            background: var(--bg-card);
            padding: 5px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .lang-btn {
            padding: 6px 12px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .lang-btn:hover {
            background: var(--bg-hover);
        }

        .lang-btn.active {
            background: var(--accent);
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #ff0050, #ff6b35);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .version-warning {
            background: rgba(255, 170, 0, 0.1);
            border: 1px solid var(--warning);
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .version-warning.visible {
            display: block;
        }

        .input-section {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }

        .url-input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .url-input {
            flex: 1;
            padding: 15px 20px;
            font-size: 1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-dark);
            color: var(--text);
            transition: all 0.3s;
        }

        .url-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .btn {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff0050, #ff6b35);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px var(--accent-glow);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--bg-hover);
            color: var(--text);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-success {
            background: linear-gradient(135deg, #00d26a, #00a854);
            color: white;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .filter-group input,
        .filter-group select {
            padding: 12px 15px;
            font-size: 1rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-dark);
            color: var(--text);
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .videos-section,
        .result-section {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
            display: none;
        }

        .videos-section.visible,
        .result-section.visible {
            display: block;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .video-list {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .video-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            transition: all 0.2s;
            cursor: pointer;
        }

        .video-item:hover {
            background: var(--bg-hover);
            border-color: var(--accent);
        }

        .video-item.selected {
            border-color: var(--success);
            background: rgba(0, 210, 106, 0.1);
        }

        .video-checkbox {
            width: 22px;
            height: 22px;
            margin-right: 15px;
            accent-color: var(--success);
        }

        .video-info {
            flex: 1;
            min-width: 0;
        }

        .video-title {
            font-weight: 500;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .video-meta {
            font-size: 0.85rem;
            color: var(--text-muted);
            display: flex;
            gap: 15px;
        }

        .result-stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--success);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .result-textarea {
            width: 100%;
            height: 300px;
            padding: 20px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-dark);
            color: var(--text);
            resize: vertical;
            margin-bottom: 20px;
        }

        .result-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        /* Progress Section */
        .progress-section {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
            display: none;
        }

        .progress-section.visible {
            display: block;
        }

        .progress-section.error-state {
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .progress-section.error-state .spinner {
            display: none;
        }

        .progress-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .progress-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .progress-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .progress-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .timer {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Monaco', monospace;
            color: var(--accent);
            background: var(--bg-dark);
            padding: 8px 15px;
            border-radius: 8px;
        }

        .close-debug-btn {
            background: var(--bg-hover);
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .close-debug-btn:hover {
            background: var(--border);
            color: var(--text);
        }

        .progress-bar-container {
            background: var(--bg-dark);
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #ff0050, #ff6b35);
            border-radius: 10px;
            transition: width 0.3s;
            width: 0%;
        }

        .progress-text {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 15px;
        }

        .progress-log {
            background: var(--bg-dark);
            border-radius: 10px;
            padding: 15px;
            max-height: 350px;
            overflow-y: auto;
            font-family: 'Monaco', monospace;
            font-size: 0.8rem;
            border: 1px solid var(--border);
        }

        .log-item {
            margin-bottom: 4px;
            padding: 3px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            word-break: break-word;
        }

        .log-item.success {
            color: var(--success);
        }

        .log-item.error {
            color: var(--accent);
        }

        .log-item.warning {
            color: var(--warning);
        }

        .log-item.info {
            color: var(--text-muted);
        }

        .log-item.debug {
            color: #9b59b6;
            font-size: 0.75rem;
        }

        .channel-info {
            background: var(--bg-hover);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .channel-info.visible {
            display: block;
        }

        .channel-name {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .channel-handle {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            background: var(--success);
            color: white;
            border-radius: 10px;
            font-weight: 500;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .error-message {
            background: rgba(255, 0, 80, 0.1);
            border: 1px solid var(--accent);
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .url-input-group {
                flex-direction: column;
            }

            .filters {
                grid-template-columns: 1fr 1fr;
            }

            .timer {
                font-size: 1.2rem;
            }

            .lang-switcher {
                position: static;
                margin-bottom: 20px;
                justify-content: center;
            }
        }
    </style>
</head>

        <section class="videos-section" id="videosSection">

            <button class="btn btn-primary" id="getTranscriptsBtn" onclick="getTranscripts()">

        </section>

                <button class="btn btn-secondary" onclick="downloadTxt()">

        </section>
    </div>

                errorNoVideos: "–í—ã–±–µ—Ä–∏ —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ –≤–∏–¥–µ–æ",
                connecting: "üì° –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ YouTube...",
                fetchingVideos: "–ü–æ–ª—É—á–∞—é —Å–ø–∏—Å–æ–∫ –≤–∏–¥–µ–æ —Å –∫–∞–Ω–∞–ª–∞...",
                usingCookies: "–ò—Å–ø–æ–ª—å–∑—É—é cookies –∏–∑ Chrome –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏",
                startingDownload: "–ó–∞–ø—É—Å–∫ –∑–∞–≥—Ä—É–∑–∫–∏",
                transcripts: "—Ç—Ä–∞–Ω—Å–∫—Ä–∏–ø—Ç–æ–≤",
                parallelThreads: "–ü–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã—Ö –ø–æ—Ç–æ–∫–æ–≤: 4",
                downloadingTranscripts: "üì• –°–∫–∞—á–∏–≤–∞—é —Ç—Ä–∞–Ω—Å–∫—Ä–∏–ø—Ç—ã...",
                processing: "–û–±—Ä–∞–±–æ—Ç–∫–∞",
                videos: "–≤–∏–¥–µ–æ...",
                errorLabel: "–û—à–∏–±–∫–∞",
                networkError: "–û—à–∏–±–∫–∞ —Å–µ—Ç–∏",
                checkConnection: "–ü—Ä–æ–≤–µ—Ä—å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É",
                possibleCauses: "–í–æ–∑–º–æ–∂–Ω—ã–µ –ø—Ä–∏—á–∏–Ω—ã:",
                causeCaptcha: "YouTube —Ç—Ä–µ–±—É–µ—Ç CAPTCHA",
                causeNoSubs: "–°—É–±—Ç–∏—Ç—Ä—ã –æ—Ç–∫–ª—é—á–µ–Ω—ã –∞–≤—Ç–æ—Ä–æ–º",
                causeCookies: "–ü—Ä–æ–±–ª–µ–º–∞ —Å cookies Chrome",
                causeRateLimit: "Rate limit –æ—Ç YouTube",
                videosLoaded: "–í–∏–¥–µ–æ –∑–∞–≥—Ä—É–∂–µ–Ω—ã!",
                foundVideos: "–ù–∞–π–¥–µ–Ω–æ",
                successLoaded: "–£—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ:",
                totalChars: "–°–∏–º–≤–æ–ª–æ–≤:"
            }
        };

        let currentLang = localStorage.getItem('ytc_lang') || 'en';

        function setLang(lang) {
            currentLang = lang;
            localStorage.setItem('ytc_lang', lang);

            document.getElementById('langEn').classList.toggle('active', lang === 'en');
            document.getElementById('langRu').classList.toggle('active', lang === 'ru');
            document.documentElement.lang = lang;

            // Update all elements with data-i18n
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (i18n[lang][key]) {
                    el.textContent = i18n[lang][key];
                }
            });

            // Update placeholders
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (i18n[lang][key]) {
                    el.placeholder = i18n[lang][key];
                }
            });

            // Update select options
            const sortBy = document.getElementById('sortBy');
            sortBy.options[0].text = i18n[lang].sortViews;
            sortBy.options[1].text = i18n[lang].sortNewest;
        }

        function t(key) {
            return i18n[currentLang][key] || key;
        }

        // ===== APP STATE =====
        let allVideos = [];
        let channelInfo = {};
        let resultText = '';
        let timerInterval = null;
        let startTime = null;

        // ===== HELPERS =====
        function showError(msg) {
            const el = document.getElementById('errorMessage');
            el.textContent = '‚ùå ' + msg;
            el.classList.add('visible');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.remove('visible');
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('visible');
            setTimeout(() => toast.classList.remove('visible'), 2000);
        }

        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function formatViews(views) {
            if (views >= 1000000) return (views / 1000000).toFixed(1) + 'M';
            if (views >= 1000) return (views / 1000).toFixed(1) + 'K';
            return views.toString();
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const mins = Math.floor(elapsed / 60);
                const secs = elapsed % 60;
                document.getElementById('timer').textContent =
                    `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function showProgress(title, text, percent) {
            const section = document.getElementById('loadingSection');
            section.classList.add('visible');
            section.classList.remove('error-state');
            document.getElementById('spinner').style.display = 'block';
            document.getElementById('closeDebugBtn').style.display = 'none';
            document.getElementById('progressTitle').textContent = title;
            document.getElementById('progressText').textContent = text;
            document.getElementById('progressBar').style.width = percent + '%';
        }

        function hideProgress() {
            document.getElementById('loadingSection').classList.remove('visible');
            document.getElementById('loadingSection').classList.remove('error-state');
            document.getElementById('closeDebugBtn').style.display = 'none';
            stopTimer();
        }

        function showErrorState(title, text) {
            const section = document.getElementById('loadingSection');
            section.classList.add('error-state');
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('closeDebugBtn').style.display = 'block';
            document.getElementById('progressTitle').textContent = title;
            document.getElementById('progressText').textContent = text;
            document.getElementById('progressBar').style.width = '100%';
            stopTimer();
        }

        function closeDebugPanel() {
            hideProgress();
        }

        function addLog(text, type = 'info') {
            const log = document.getElementById('progressLog');
            const item = document.createElement('div');
            item.className = 'log-item ' + type;

            const time = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
            item.textContent = `[${time}] ${text}`;

            log.appendChild(item);
            log.scrollTop = log.scrollHeight;
        }

        function clearLog() {
            document.getElementById('progressLog').innerHTML = '';
            document.getElementById('loadingSection').classList.remove('error-state');
        }

        function updateSelectedCount() {
            const count = document.querySelectorAll('.video-checkbox:checked').length;
            document.getElementById('selectedCount').textContent = count;
        }

        // ===== MAIN FUNCTIONS =====
        async function loadVideos() {
            const url = document.getElementById('urlInput').value.trim();
            const sortBy = document.getElementById('sortBy').value;

            if (!url) {
                showError(t('errorNoUrl'));
                return;
            }

            hideError();
            clearLog();
            document.getElementById('loadBtn').disabled = true;
            document.getElementById('videosSection').classList.remove('visible');
            document.getElementById('resultSection').classList.remove('visible');

            startTimer();
            showProgress(t('connecting'), t('fetchingVideos'), 20);
            addLog(t('fetchingVideos'), 'info');
            addLog(t('usingCookies'), 'info');

            try {
                const response = await fetch('/api/get_videos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, sort_by: sortBy })
                });

                const data = await response.json();

                if (data.error) {
                    addLog(t('errorLabel') + ': ' + data.error, 'error');
                    showError(data.error);
                    hideProgress();
                    return;
                }

                allVideos = data.videos;
                channelInfo = data.channel_info || {};

                addLog(`${t('foundVideos')} ${allVideos.length} videos`, 'success');
                showProgress('‚úÖ ' + t('videosLoaded'), `${t('foundVideos')} ${allVideos.length} videos`, 100);

                setTimeout(() => {
                    hideProgress();
                    applyFiltersAndDisplay();
                }, 500);

            } catch (err) {
                addLog(t('networkError') + ': ' + err.message, 'error');
                showError(t('networkError') + ': ' + err.message);
                hideProgress();
            } finally {
                document.getElementById('loadBtn').disabled = false;
            }
        }

        function applyFiltersAndDisplay() {
            let videos = [...allVideos];

            const maxDur = parseInt(document.getElementById('maxDuration').value) || null;
            const minDur = parseInt(document.getElementById('minDuration').value) || null;
            const minViews = parseInt(document.getElementById('minViews').value) || null;
            const topN = parseInt(document.getElementById('topN').value) || 10;
            const sortBy = document.getElementById('sortBy').value;

            if (maxDur) videos = videos.filter(v => v.duration <= maxDur * 60);
            if (minDur) videos = videos.filter(v => v.duration >= minDur * 60);
            if (minViews) videos = videos.filter(v => v.views >= minViews);

            if (sortBy === 'views') {
                videos.sort((a, b) => b.views - a.views);
            }

            videos = videos.slice(0, topN);

            if (channelInfo.name) {
                document.getElementById('channelName').textContent = 'üì∫ ' + channelInfo.name;
                document.getElementById('channelHandle').textContent = channelInfo.handle || '';
                document.getElementById('channelInfo').classList.add('visible');
            }

            document.getElementById('totalCount').textContent = videos.length;

            const list = document.getElementById('videoList');
            list.innerHTML = '';

            videos.forEach((video, i) => {
                const div = document.createElement('div');
                div.className = 'video-item selected';
                div.innerHTML = `
                    <input type="checkbox" class="video-checkbox" checked data-id="${video.id}">
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-meta">
                            <span>‚è± ${formatDuration(video.duration)}</span>
                            <span>üëÅ ${formatViews(video.views)}</span>
                        </div>
                    </div>
                `;
                div.onclick = (e) => {
                    if (e.target.type !== 'checkbox') {
                        const cb = div.querySelector('.video-checkbox');
                        cb.checked = !cb.checked;
                    }
                    div.classList.toggle('selected', div.querySelector('.video-checkbox').checked);
                    updateSelectedCount();
                };
                list.appendChild(div);
            });

            allVideos = videos;
            updateSelectedCount();
            document.getElementById('videosSection').classList.add('visible');
        }

        function selectAll() {
            document.querySelectorAll('.video-checkbox').forEach(cb => {
                cb.checked = true;
                cb.closest('.video-item').classList.add('selected');
            });
            updateSelectedCount();
        }

        function deselectAll() {
            document.querySelectorAll('.video-checkbox').forEach(cb => {
                cb.checked = false;
                cb.closest('.video-item').classList.remove('selected');
            });
            updateSelectedCount();
        }

        async function getTranscripts() {
            const selected = [];
            document.querySelectorAll('.video-checkbox:checked').forEach(cb => {
                const id = cb.dataset.id;
                const video = allVideos.find(v => v.id === id);
                if (video) selected.push(video);
            });

            if (selected.length === 0) {
                showError(t('errorNoVideos'));
                return;
            }

            hideError();
            clearLog();
            document.getElementById('getTranscriptsBtn').disabled = true;
            document.getElementById('videosSection').classList.remove('visible');

            const total = selected.length;
            startTimer();
            showProgress(t('downloadingTranscripts'), `${t('processing')} ${total} ${t('videos')}`, 5);

            addLog(`üöÄ ${t('startingDownload')} ${total} ${t('transcripts')}`, 'info');
            addLog(`üîß ${t('parallelThreads')}`, 'info');
            addLog(`üç™ ${t('usingCookies')}`, 'info');
            addLog('‚îÄ'.repeat(40), 'info');

            try {
                const response = await fetch('/api/get_transcripts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ videos: selected, channel_info: channelInfo })
                });

                const data = await response.json();

                // Show server log
                if (data.log) {
                    data.log.forEach(msg => {
                        if (msg.includes('‚úÖ')) addLog(msg, 'success');
                        else if (msg.includes('‚ùå') || msg.includes('error')) addLog(msg, 'error');
                        else if (msg.includes('‚ö†Ô∏è')) addLog(msg, 'warning');
                        else if (msg.includes('üîç')) addLog(msg, 'debug');
                        else addLog(msg, 'info');
                    });
                }

                if (data.error) {
                    addLog('‚îÄ'.repeat(40), 'error');
                    addLog('‚ùå ' + t('errorLabel') + ': ' + data.error, 'error');
                    if (data.details && data.details.length > 0) {
                        data.details.forEach(d => addLog('  ‚Üí ' + d, 'error'));
                    }
                    addLog('‚îÄ'.repeat(40), 'error');
                    addLog('üí° ' + t('possibleCauses'), 'warning');
                    addLog('  ‚Ä¢ ' + t('causeCaptcha'), 'warning');
                    addLog('  ‚Ä¢ ' + t('causeNoSubs'), 'warning');
                    addLog('  ‚Ä¢ ' + t('causeCookies'), 'warning');
                    addLog('  ‚Ä¢ ' + t('causeRateLimit'), 'warning');
                    showError(data.error);
                    showErrorState('‚ùå ' + t('errorLabel'), data.error);
                    document.getElementById('videosSection').classList.add('visible');
                    return;
                }

                // Show individual video errors
                if (data.errors && data.errors.length > 0) {
                    addLog('‚îÄ'.repeat(40), 'info');
                    addLog(`‚ö†Ô∏è Errors (${data.errors.length}):`, 'warning');
                    data.errors.forEach(err => addLog('  ‚Üí ' + err, 'warning'));
                }

                showProgress('‚úÖ ' + t('done'), `${data.count}/${data.total} transcripts`, 100);
                addLog('‚îÄ'.repeat(40), 'info');
                addLog(`üéâ ${t('successLoaded')} ${data.count} videos`, 'success');
                addLog(`üìä ${t('totalChars')} ${data.total_chars.toLocaleString()}`, 'success');

                resultText = data.text;
                document.getElementById('videoCount').textContent = data.count;
                document.getElementById('charCount').textContent = data.total_chars.toLocaleString();
                document.getElementById('timeSpent').textContent = data.elapsed + 's';
                document.getElementById('resultText').value = data.text;

                setTimeout(() => {
                    hideProgress();
                    document.getElementById('resultSection').classList.add('visible');
                }, 1000);

            } catch (err) {
                addLog('‚îÄ'.repeat(40), 'error');
                addLog('‚ùå ' + t('networkError') + ': ' + err.message, 'error');
                addLog('üí° ' + t('checkConnection'), 'warning');
                showError(t('errorLabel') + ': ' + err.message);
                showErrorState('‚ùå ' + t('networkError'), err.message);
                document.getElementById('videosSection').classList.add('visible');
            } finally {
                document.getElementById('getTranscriptsBtn').disabled = false;
            }
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(resultText).then(() => {
                showToast(t('copied'));
            });
        }

        function downloadTxt() {
            const blob = new Blob([resultText], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `transcripts_${new Date().toISOString().slice(0, 10)}.txt`;
            a.click();
            URL.revokeObjectURL(url);
            showToast(t('downloaded'));
        }

        // ===== INIT =====
        ['topN', 'maxDuration', 'minDuration', 'minViews', 'sortBy'].forEach(id => {
            document.getElementById(id).addEventListener('change', () => {
                if (allVideos.length > 0) applyFiltersAndDisplay();
            });
        });

        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadVideos();
        });

        // Apply saved language
        setLang(currentLang);

        // Check yt-dlp version on load
        fetch('/api/check_version').then(r => r.json()).then(data => {
            if (data.warning) {
                document.getElementById('versionWarning').classList.add('visible');
            }
        }).catch(() => { });
    </script>
